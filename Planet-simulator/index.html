<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Planet Simulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js" defer></script>
		
		<script src="https://unpkg.com/feather-icons"></script> 

		<canvas id="mainCanvas" width="300" height="500"></canvas>

		<div class="user-settings" id="user-settings">
			<h1 id="settings-toggle"><i data-feather="chevron-down" id="user-settings-arrow"></i> Settings</h1>
			<br>
			<label for="friction" id="friction-counter">Friction: 0</label>
			<input type="range" value="0" min="0" max="0.9" step="0.01" id="friction">
			<div class="spacing"></div>
			<label for="gravitational-const" id="gravitational-const-counter">Gravitational Const: 0.005</label>
			<input type="range" value="0.005" min="-0.01" max="0.01" step="0.001" id="gravitational-const">
			<div class="spacing"></div>
			<label for="bounce">Planet Bounce</label>
			<input type="checkbox" id="bounce" checked>
			<div class="spacing"></div>
			<button id="clear-planets"><i data-feather="alert-octagon"></i> Clear Planets</button>
			<div class="spacing"></div>
		</div>

		<script>
			feather.replace();
		</script>
  </body>
</html>
